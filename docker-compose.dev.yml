version: '3.8'
services:
  frontend-dev:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - edutracersystem_default

networks:
  edutracersystem_default:
    external: true
